<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Inspire</span>
      </a>
    </nav>
  </header>
  <main>
    <div id="api-img">
      <div class="container-fluid position-fixed">
        <div class="col-md-4 p-4 ">
          <div class="bg-white shadow rounded" style="opacity: 0.6;">
            <div class="p-3">
              <!-- COUNT ID -->
              <p class="m-0 text-center">To Do List</p>
              <div class="row">
                <div class="col-12 mt-2">
                  <h6>Tasks: </h6>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <form onsubmit="app.taskController.addTask()">
                    <div class="form-group d-flex p-0">
                      <input type="text" name="description" id="description" class="form-control "
                        placeholder="Tasks...." minlength="3" maxlength="50" required>
                      <button class="btn btn-success">+</button>
                    </div>
                  </form>
                  <div id="task"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 d-flex centered">
          <iframe class=" text-light " style="border: 2px;;margin:0;padding:0;width:380px;height:80px;"
            src="https://www.clocklink.com/html5embed.php?clock=047&timezone=MST&color=white&size=380&=&Target=&From=2022,1,1,0,0,0&Color=black">
          </iframe>
        </div>

        <div class="row max-height ">
          <div class="col-12 d-flex flex-column h-25 text-light">
            <div id="quote"></div>
            <div id="author" class="on-hover"></div>
          </div>
        </div>

        <div class="row max-height">
          <div class="col-12 d-flex flex-column h-25 text-light toggle" id="temperature">
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Taylor Berry</small></p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
